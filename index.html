<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AURATECH54 STORE</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/6ab3256df8.js" crossorigin="anonymous"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Montserrat:wght@300;400;600&display=swap');

* { font-family: "Montserrat", sans-serif; }
.title-font { font-family: "Orbitron", sans-serif; letter-spacing: 3px; }
</style>

</head>
<body class="bg-neutral-900 text-white transition-all duration-300">

<!-- HEADER -->
<header class="fixed top-0 left-0 right-0 z-50 flex justify-between items-center px-6 py-4 
               bg-black/40 backdrop-blur-md border-b border-white/10">
  <div class="flex items-center gap-2">
    <span class="title-font font-extrabold text-2xl text-white">AURATECH54 STORE</span>
  </div>
  <nav class="flex gap-6 font-medium">
    <a href="index.html" class="hover:text-red-600 transition">Главная</a>
    <a href="register.html" class="hover:text-red-600 transition">Регистрация</a>
  </nav>
  <div class="flex gap-4 items-center">
    <button id="themeToggle" class="text-xl hover:text-red-600">
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="flex flex-col items-center justify-center h-screen px-6 text-center">
  <h1 class="title-font text-6xl font-bold mb-6">Добро пожаловать в AURATECH54 STORE</h1>
  <p class="text-white/70 mb-6">Лучшие технологии и аксессуары прямо здесь</p>
  <a href="register.html" class="px-6 py-3 rounded bg-red-600 hover:bg-red-700 transition font-semibold">Создать аккаунт</a>
</main>

<script>
/* ====== Тема ======= */
let theme = localStorage.getItem("theme") || "dark";
applyTheme(theme);

document.getElementById("themeToggle").addEventListener("click", () => {
  theme = theme === "dark" ? "light" : "dark";
  localStorage.setItem("theme", theme);
  applyTheme(theme);
});

function applyTheme(t) {
  const body = document.body;
  const links = document.querySelectorAll("nav a");
  const icon = document.querySelector("#themeToggle i");

  if (t === "dark") {
    body.classList.remove("bg-gray-200","text-red-600");
    body.classList.add("bg-neutral-900","text-white");
    icon.className = "fa-solid fa-moon";
    links.forEach(a => a.classList.remove("text-red-600"));
  } else {
    body.classList.remove("bg-neutral-900","text-white");
    body.classList.add("bg-gray-200","text-red-600");
    icon.className = "fa-solid fa-sun";
    links.forEach(a => a.classList.add("text-red-600"));
  }
}
</script>

</body>
</html>
